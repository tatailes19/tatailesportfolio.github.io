<section id="contact" class="contact-section">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Get In Touch</h2>
        <div class="purple-divider"></div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="contact-card">
          <form action="https://formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group custom-input">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Your Name" id="name" required>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-group custom-input">
                  <label for="email">Email Address</label>
                  <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required>
                </div>
              </div>
            </div>

            <input type="hidden" name="_subject" value="New Portfolio Submission!">
            <input type="text" name="_gotcha" style="display:none" />

            <div class="form-group custom-input">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Tell me about your project..." id="message" required></textarea>
            </div>

            <div id="success"></div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-purple btn-xl">
                Send Message <i class="fa fa-paper-plane" style="margin-left: 10px;"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
